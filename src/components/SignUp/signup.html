<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./singup.css">
    <link rel="stylesheet" href="../../assets/bootstrap/bootstrap.min.css">
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="register-form">
          <h3 class="heading">Register</h3>

          <div class="form-group">
            <label for="firstname" class="form-label">First Name</label>
            <input id="firstname" rules="required" name="firstname" type="text" placeholder="VD: Pham" class="form-control">
            <span class="form-message"></span>
          </div>
          
          <div class="form-group">
            <label for="lastname" class="form-label">Last Name</label>
            <input id="lastname" rules="required" name="lastname" type="text" placeholder="VD: Hoang" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="username" class="form-label">User Name</label>
            <input id="username" rules="required | checked" name="username" type="text" placeholder="VD: Pham Hoang" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input id="password" rules="required | min: 3" name="password" type="password" placeholder="Enter Your Password" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="confirm_password" class="form-label">Confirm password</label>
            <input id="confirm_password" rules="required | confirmed: #password" name="confirm_password" type="password" placeholder="Enter Your Password" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-link d-flex justify-content-around">
              <a href="../../../index.html">Home</a>
              <a href="../SignIn/signin.html">Log In</a>
          </div>
             <button class="form-submit">Sign Up</button>
        </form>
      </div>
      <a id="redirect-link" href="../SignIn/signin.html"></a>
      <script src="signup.js"></script>
      <script>
        const users = JSON.parse(localStorage.getItem("users")) || [];
        class User {
              constructor({ firstname, lastname, username, password }) {
                this.firstname = firstname;
                this.lastname = lastname;
                this.username = username;
                this.password = password;
              }
          }
          var form = new Validator("#register-form");
              form.onsubmit = function (formData) {
              document.getElementById('redirect-link').click()
              users.push(new User(formData))
              localStorage.setItem("users", JSON.stringify(users))
              return console.log(formData);
          };
      </script>
</body>
</html>
